<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智对话系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>小智对话系统</h1>
    </header>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="avatar">小</div>
                <div>
                    <div class="chat-name">小智</div>
                    <div class="chat-status">在线</div>
                </div>
            </div>
            
            <div class="chat-messages" id="messageContainer">
                <!-- Messages will be added here by JavaScript -->
            </div>
            
            <div class="chat-input">
                <div class="input-controls">
                    <button id="recordButton" class="record-button">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="white"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="white"/>
                        </svg>
                    </button>
                </div>
                <textarea id="userInput" placeholder="请输入您想和小智说的话..." rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="panel">
                <div class="panel-header">儿童信息</div>
                <div class="panel-content" id="factsContainer">
                    <div class="loading">
                        加载中
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">儿童偏好</div>
                <div class="panel-content" id="preferencesContainer">
                    <div class="loading">
                        加载中
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">语音设置</div>
                <div class="panel-content">
                    <div class="setting-item">
                        <label for="voiceSelector">选择语音:</label>
                        <select id="voiceSelector" class="voice-selector">
                            <option value="default">默认语音</option>
                            <option value="cheerful">开心语音</option>
                            <option value="sad">悲伤语音</option>
                            <option value="comforting">安慰语音</option>
                            <option value="serious">严肃语音</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="autoPlayToggle">自动播放语音:</label>
                        <label class="switch">
                            <input type="checkbox" id="autoPlayToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="vadToggle">语音自动检测:</label>
                        <label class="switch">
                            <input type="checkbox" id="vadToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="newSessionButton" class="action-button">开始新对话</button>
                <button id="resetMemoryButton" class="action-button">重置记忆</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/vad.js"></script>
</body>
</html>
